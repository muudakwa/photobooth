<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Web</title>
    <style>
        /* ============================================
           RESET DAN BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8e4d9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* ============================================
           HEADER STYLES
           ============================================ */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #5a5a5a;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .header p {
            color: #888;
            font-size: 1rem;
        }

        /* ============================================
           CONTAINER UTAMA
           ============================================ */
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* ============================================
           SELEKSI FRAME COUNT
           ============================================ */
        .frame-selection {
            text-align: center;
            padding: 40px 20px;
        }

        .frame-selection h2 {
            color: #666;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .frame-selection p {
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .frame-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .frame-option {
            background: #f8f8f8;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 25px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .frame-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .frame-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .frame-option .number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .frame-option .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .start-capture-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
        }

        /* ============================================
           AREA KAMERA
           ============================================ */
        .camera-section {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; /* Hidden sampai frame dipilih */
        }

        /* Video element untuk menampilkan stream kamera */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder saat kamera belum aktif */
        .camera-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .camera-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        /* ============================================
           COUNTDOWN OVERLAY
           ============================================ */
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .countdown-number {
            font-size: 8rem;
            color: white;
            font-weight: bold;
            animation: pulse 1s ease-in-out;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Flash effect saat foto diambil */
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        .flash.active {
            animation: flashAnim 0.3s ease-out;
        }

        @keyframes flashAnim {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* ============================================
           PROGRESS INDICATOR
           ============================================ */
        .progress-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #667eea;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
        }

        .progress-dot.completed {
            background: #38ef7d;
        }

        /* ============================================
           HASIL PHOTOBOOTH STRIP
           ============================================ */
        .result-section {
            display: none; /* Hidden sampai foto selesai */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Frame photobooth strip */
        .photobooth-strip {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            max-width: 100%;
        }

        /* Container untuk foto - layout vertikal */
        .photos-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Layout untuk 4 foto (2x2 grid) */
        .photos-container.grid-4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Layout untuk 6 foto (2x3 grid) */
        .photos-container.grid-6 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Setiap foto dalam strip */
        .strip-photo {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 5px;
            background: #f0f0f0;
        }

        /* Untuk layout grid, buat foto jadi square */
        .photos-container.grid-4 .strip-photo,
        .photos-container.grid-6 .strip-photo {
            aspect-ratio: 1/1;
        }

        /* Tulisan di bawah strip */
        .strip-footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        .strip-footer h3 {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .strip-footer p {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        /* ============================================
           TOMBOL STYLES
           ============================================ */
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }

        /* Disabled state */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ============================================
           STATUS TEXT
           ============================================ */
        .status-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }

        /* ============================================
           NAVIGATION BACK BUTTON
           ============================================ */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 20px;
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            .countdown-number {
                font-size: 6rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .frame-option {
                padding: 20px 25px;
                min-width: 80px;
            }

            .frame-option .number {
                font-size: 2rem;
            }

            .photobooth-strip {
                padding: 15px;
            }

            /* Di mobile, 4 dan 6 foto tetap 2 kolom tapi lebih kecil */
            .photos-container.grid-4,
            .photos-container.grid-6 {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 400px) {
            .frame-options {
                gap: 10px;
            }

            .frame-option {
                padding: 15px 20px;
                min-width: 70px;
            }
        }

        /* ============================================
           UTILITY CLASSES
           ============================================ */
        .hidden {
            display: none !important;
        }

        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Header aplikasi -->
    <div class="header">
        <h1>üì∏ PHOTOBOOTH</h1>
        <p>Pilih jumlah foto dan mulai bersenang-senang!</p>
    </div>

    <!-- Container utama -->
    <div class="container">
        
        <!-- SECTION 0: PEMILIHAN JUMLAH FRAME -->
        <div class="frame-selection" id="frameSelection">
            <h2>Pilih Jumlah Foto</h2>
            <p>Berapa banyak foto yang ingin Anda ambil?</p>
            
            <div class="frame-options">
                <div class="frame-option" onclick="selectFrame(3)" data-frames="3">
                    <span class="number">3</span>
                    <span class="label">Foto</span>
                </div>
                <div class="frame-option" onclick="selectFrame(4)" data-frames="4">
                    <span class="number">4</span>
                    <span class="label">Foto</span>
                </div>
                <div class="frame-option" onclick="selectFrame(6)" data-frames="6">
                    <span class="number">6</span>
                    <span class="label">Foto</span>
                </div>
            </div>

            <button class="btn btn-primary start-capture-btn" id="startBtn" onclick="startPhotobooth()" disabled>
                <span>‚ñ∂Ô∏è</span> Mulai Photobooth
            </button>
        </div>

        <!-- SECTION 1: AREA KAMERA -->
        <div class="camera-section" id="cameraSection">
            
            <!-- Tombol navigasi -->
            <div class="nav-buttons">
                <button class="btn btn-secondary btn-small" onclick="backToSelection()">
                    ‚Üê Kembali
                </button>
                <div></div> <!-- Spacer -->
            </div>

            <!-- Progress indicator untuk menunjukkan foto ke-berapa -->
            <div class="progress-indicator" id="progressIndicator"></div>

            <!-- Video element untuk stream kamera -->
            <video id="video" autoplay playsinline></video>
            
            <!-- Flash effect element -->
            <div class="flash" id="flash"></div>
            
            <!-- Countdown overlay -->
            <div class="countdown-overlay" id="countdownOverlay">
                <div class="countdown-number" id="countdownNumber">3</div>
            </div>
        </div>

        <!-- Status text untuk informasi proses -->
        <div class="status-text" id="statusText">Silakan pilih jumlah foto terlebih dahulu</div>

        <!-- SECTION 2: HASIL PHOTOBOOTH STRIP -->
        <div class="result-section" id="resultSection">
            
            <!-- Frame photobooth dengan foto-foto -->
            <div class="photobooth-strip" id="photoboothStrip">
                <div class="photos-container" id="photosContainer">
                    <!-- Foto akan ditampilkan di sini oleh JavaScript -->
                </div>
                <div class="strip-footer">
                    <h3>PHOTOBOOTH WEB</h3>
                    <p id="dateText"></p>
                </div>
            </div>

            <!-- Tombol aksi setelah foto selesai -->
            <div class="button-group">
                <button class="btn btn-success" id="downloadBtn" onclick="downloadStrip()">
                    <span>üíæ</span> Download Strip
                </button>
                <button class="btn btn-secondary" onclick="resetPhotobooth()">
                    <span>üîÑ</span> Ulangi Foto
                </button>
                <button class="btn btn-primary" onclick="changeFrameCount()">
                    <span>üéûÔ∏è</span> Ganti Jumlah Foto
                </button>
            </div>
        </div>

    </div>

    <!-- Canvas tersembunyi untuk memproses foto -->
    <canvas id="captureCanvas" style="display: none;"></canvas>
    <canvas id="stripCanvas" style="display: none;"></canvas>

    <script>
        // ============================================
        // VARIABLES GLOBAL
        // ============================================
        
        // Elemen DOM
        const video = document.getElementById('video');
        const frameSelection = document.getElementById('frameSelection');
        const cameraSection = document.getElementById('cameraSection');
        const resultSection = document.getElementById('resultSection');
        const countdownOverlay = document.getElementById('countdownOverlay');
        const countdownNumber = document.getElementById('countdownNumber');
        const flash = document.getElementById('flash');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');
        const captureCanvas = document.getElementById('captureCanvas');
        const stripCanvas = document.getElementById('stripCanvas');
        const photosContainer = document.getElementById('photosContainer');
        const dateText = document.getElementById('dateText');
        const progressIndicator = document.getElementById('progressIndicator');

        // State aplikasi
        let stream = null;              // Stream kamera
        let capturedPhotos = [];        // Array foto yang sudah diambil
        let isCapturing = false;        // Flag proses capture
        let selectedFrameCount = 0;     // Jumlah frame yang dipilih (3, 4, atau 6)
        let currentPhotoIndex = 0;      // Index foto saat ini

        // ============================================
        // FUNGSI: PILIH JUMLAH FRAME
        // ============================================
        
        function selectFrame(count) {
            selectedFrameCount = count;
            
            // Update UI - hapus selected dari semua option
            document.querySelectorAll('.frame-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Tambah selected ke option yang diklik
            document.querySelector(`[data-frames="${count}"]`).classList.add('selected');
            
            // Enable tombol start
            startBtn.disabled = false;
            
            // Update status
            statusText.textContent = `Anda memilih ${count} foto. Klik "Mulai Photobooth" untuk memulai!`;
        }

        // ============================================
        // FUNGSI: KEMBALI KE PEMILIHAN FRAME
        // ============================================
        
        function backToSelection() {
            // Matikan kamera jika aktif
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // Reset UI
            video.style.display = 'none';
            cameraSection.style.display = 'none';
            frameSelection.style.display = 'block';
            statusText.textContent = 'Silakan pilih jumlah foto terlebih dahulu';
            isCapturing = false;
        }

        // ============================================
        // FUNGSI: GANTI JUMLAH FOTO (DARI HASIL)
        // ============================================
        
        function changeFrameCount() {
            resetPhotobooth();
            // Reset juga seleksi frame
            selectedFrameCount = 0;
            document.querySelectorAll('.frame-option').forEach(option => {
                option.classList.remove('selected');
            });
            startBtn.disabled = true;
            statusText.textContent = 'Silakan pilih jumlah foto terlebih dahulu';
        }

        // ============================================
        // FUNGSI UTAMA: MEMULAI PHOTOBOOTH
        // ============================================
        
        async function startPhotobooth() {
            // Validasi
            if (selectedFrameCount === 0) {
                statusText.textContent = "‚ùå Silakan pilih jumlah foto terlebih dahulu!";
                return;
            }
            
            if (isCapturing) return;
            isCapturing = true;

            try {
                statusText.textContent = "Mengakses kamera...";
                
                // Minta akses kamera
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });

                // Hubungkan stream ke video
                video.srcObject = stream;
                
                // Tampilkan section kamera, sembunyikan pemilihan
                frameSelection.style.display = 'none';
                cameraSection.style.display = 'block';
                video.style.display = 'block';
                
                // Buat progress indicator dots
                createProgressDots();

                // Tunggu video siap
                video.onloadedmetadata = () => {
                    statusText.textContent = `Kamera siap! Mengambil ${selectedFrameCount} foto...`;
                    setTimeout(() => {
                        startAutoCapture();
                    }, 1000);
                };

            } catch (err) {
                console.error('Error accessing camera:', err);
                statusText.textContent = "‚ùå Gagal mengakses kamera. Pastikan izin diberikan.";
                isCapturing = false;
            }
        }

        // ============================================
        // FUNGSI: BUAT PROGRESS DOTS
        // ============================================
        
        function createProgressDots() {
            progressIndicator.innerHTML = '';
            for (let i = 0; i < selectedFrameCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.id = `dot-${i}`;
                progressIndicator.appendChild(dot);
            }
        }

        // ============================================
        // FUNGSI: UPDATE PROGRESS DOTS
        // ============================================
        
        function updateProgressDots() {
            for (let i = 0; i < selectedFrameCount; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i < currentPhotoIndex) {
                    dot.classList.add('completed');
                    dot.classList.remove('active');
                } else if (i === currentPhotoIndex) {
                    dot.classList.add('active');
                    dot.classList.remove('completed');
                } else {
                    dot.classList.remove('active', 'completed');
                }
            }
        }

        // ============================================
        // FUNGSI: AUTO CAPTURE FOTO
        // ============================================
        
        async function startAutoCapture() {
            capturedPhotos = [];
            currentPhotoIndex = 0;
            
            // Loop sesuai jumlah frame yang dipilih
            for (let i = 0; i < selectedFrameCount; i++) {
                currentPhotoIndex = i;
                updateProgressDots();
                
                statusText.textContent = `Foto ${i + 1} dari ${selectedFrameCount}...`;
                
                // Countdown 3 detik
                await runCountdown();
                
                // Ambil foto
                const photoData = capturePhoto();
                capturedPhotos.push(photoData);
                
                // Jeda antar foto
                if (i < selectedFrameCount - 1) {
                    await wait(800);
                }
            }

            // Update progress terakhir
            currentPhotoIndex = selectedFrameCount;
            updateProgressDots();
            
            // Selesai
            finishCapture();
        }

        // ============================================
        // FUNGSI: COUNTDOWN TIMER
        // ============================================
        
        function runCountdown() {
            return new Promise((resolve) => {
                let count = 3;
                
                countdownOverlay.style.display = 'flex';
                countdownNumber.textContent = count;

                const interval = setInterval(() => {
                    count--;
                    
                    if (count > 0) {
                        countdownNumber.textContent = count;
                        // Restart animasi
                        countdownNumber.style.animation = 'none';
                        setTimeout(() => {
                            countdownNumber.style.animation = 'pulse 1s ease-in-out';
                        }, 10);
                    } else {
                        clearInterval(interval);
                        countdownOverlay.style.display = 'none';
                        triggerFlash();
                        resolve();
                    }
                }, 1000);
            });
        }

        // ============================================
        // FUNGSI: CAPTURE FOTO
        // ============================================
        
        function capturePhoto() {
            const ctx = captureCanvas.getContext('2d');
            
            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
            
            return captureCanvas.toDataURL('image/png');
        }

        // ============================================
        // FUNGSI: FLASH EFFECT
        // ============================================
        
        function triggerFlash() {
            flash.classList.add('active');
            setTimeout(() => {
                flash.classList.remove('active');
            }, 300);
        }

        // ============================================
        // FUNGSI: SELESAI CAPTURE
        // ============================================
        
        function finishCapture() {
            // Matikan kamera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Sembunyikan kamera, tampilkan hasil
            cameraSection.style.display = 'none';
            resultSection.style.display = 'flex';
            resultSection.style.flexDirection = 'column';
            resultSection.style.alignItems = 'center';

            // Tampilkan foto sesuai layout yang dipilih
            displayPhotosInStrip();
            
            // Set tanggal
            const now = new Date();
            dateText.textContent = now.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            statusText.textContent = `‚úÖ ${selectedFrameCount} foto berhasil diambil! Silakan download atau ulangi.`;
        }

        // ============================================
        // FUNGSI: TAMPILKAN FOTO DI STRIP
        // ============================================
        
        function displayPhotosInStrip() {
            // Kosongkan container
            photosContainer.innerHTML = '';
            
            // Reset class container
            photosContainer.className = 'photos-container';
            
            // Tambah class layout sesuai jumlah foto
            if (selectedFrameCount === 4) {
                photosContainer.classList.add('grid-4');
            } else if (selectedFrameCount === 6) {
                photosContainer.classList.add('grid-6');
            }
            // 3 foto pakai layout vertikal default
            
            // Buat element img untuk setiap foto
            capturedPhotos.forEach((photoData, index) => {
                const img = document.createElement('img');
                img.src = photoData;
                img.className = 'strip-photo';
                img.alt = `Foto ${index + 1}`;
                photosContainer.appendChild(img);
            });
        }

        // ============================================
        // FUNGSI: DOWNLOAD STRIP
        // ============================================
        
        function downloadStrip() {
            const ctx = stripCanvas.getContext('2d');
            
            // Konfigurasi ukuran berdasarkan jumlah foto
            const photoWidth = 400;
            const padding = 20;
            const footerHeight = 80;
            
            let canvasWidth, canvasHeight, photosPerRow, photoHeight;
            
            // Tentukan layout canvas berdasarkan jumlah foto
            if (selectedFrameCount === 3) {
                // 3 foto: vertikal
                photoHeight = 300;
                canvasWidth = photoWidth + (padding * 2);
                canvasHeight = (photoHeight * 3) + (padding * 4) + footerHeight;
                photosPerRow = 1;
            } else if (selectedFrameCount === 4) {
                // 4 foto: 2x2 grid
                photoHeight = 300;
                canvasWidth = (photoWidth * 2) + (padding * 3);
                canvasHeight = (photoHeight * 2) + (padding * 3) + footerHeight;
                photosPerRow = 2;
            } else {
                // 6 foto: 2x3 grid
                photoHeight = 300;
                canvasWidth = (photoWidth * 2) + (padding * 3);
                canvasHeight = (photoHeight * 3) + (padding * 4) + footerHeight;
                photosPerRow = 2;
            }
            
            stripCanvas.width = canvasWidth;
            stripCanvas.height = canvasHeight;
            
            // Background putih
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, stripCanvas.width, stripCanvas.height);
            
            // Load dan gambar foto
            let loadedCount = 0;
            const totalPhotos = capturedPhotos.length;
            
            capturedPhotos.forEach((photoData, index) => {
                const img = new Image();
                img.onload = () => {
                    // Hitung posisi berdasarkan layout
                    const row = Math.floor(index / photosPerRow);
                    const col = index % photosPerRow;
                    
                    const x = padding + (col * (photoWidth + padding));
                    const y = padding + (row * (photoHeight + padding));
                    
                    // Gambar foto
                    ctx.drawImage(img, x, y, photoWidth, photoHeight);
                    
                    // Border tipis
                    ctx.strokeStyle = '#eee';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, photoWidth, photoHeight);
                    
                    loadedCount++;
                    
                    if (loadedCount === totalPhotos) {
                        drawFooterAndDownload(ctx, canvasWidth, canvasHeight, footerHeight);
                    }
                };
                img.src = photoData;
            });
        }

        // ============================================
        // FUNGSI: GAMBAR FOOTER DAN DOWNLOAD
        // ============================================
        
        function drawFooterAndDownload(ctx, width, height, footerHeight) {
            const footerY = height - footerHeight + 20;
            
            // Garis putus-putus
            ctx.beginPath();
            ctx.setLineDash([10, 5]);
            ctx.moveTo(20, footerY - 10);
            ctx.lineTo(width - 20, footerY - 10);
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Tulisan
            ctx.fillStyle = '#666';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PHOTOBOOTH WEB', width / 2, footerY + 20);
            
            ctx.fillStyle = '#999';
            ctx.font = '14px Arial';
            ctx.fillText(dateText.textContent, width / 2, footerY + 45);
            
            // Download
            const link = document.createElement('a');
            link.download = `photobooth-${selectedFrameCount}foto-${Date.now()}.png`;
            link.href = stripCanvas.toDataURL('image/png');
            link.click();
            
            statusText.textContent = "‚úÖ Strip berhasil di-download!";
        }

        // ============================================
        // FUNGSI: RESET DAN ULANGI
        // ============================================
        
        function resetPhotobooth() {
            isCapturing = false;
            capturedPhotos = [];
            currentPhotoIndex = 0;
            
            // Tampilkan kamera lagi dengan frame yang sama
            cameraSection.style.display = 'block';
            resultSection.style.display = 'none';
            
            // Recreate progress dots
            createProgressDots();
            
            statusText.textContent = `Siap mengambil ${selectedFrameCount} foto lagi...`;
            
            // Restart kamera
            setTimeout(() => {
                startPhotobooth();
            }, 500);
        }

        // ============================================
        // FUNGSI UTILITY: WAIT
        // ============================================
        
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ============================================
        // INISIALISASI
        // ============================================
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusText.textContent = "‚ùå Browser tidak mendukung akses kamera.";
            startBtn.disabled = true;
        }
    </script>
</body>
